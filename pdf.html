<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <iframe id="pdfFrame" src="your-pdf-file.pdf"></iframe>
    <button onclick="printPDF()">Print PDF</button>

    <script>
        function printPDF() {
            const iframe = document.getElementById('pdfFrame').contentWindow;
            iframe.focus();
            iframe.print();
        }
    </script>
</body>
</html>
